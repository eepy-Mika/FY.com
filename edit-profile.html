<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <div class="logo">
                <img src="logoFY2.png" height="40">
            </div>
            <a href="index.html" class="btn btn-secondary">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2 class="text-center">Edit Profile</h2>
        <form action="https://formsubmit.co/zabalamichaella77@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="Profile Edit Submission">
            <input type="hidden" name="_template" value="table">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="profilePic" class="form-label">Profile Picture URL</label>
                <input type="url" class="form-control" id="profilePic" name="profilePic" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <footer class="mt-5">
        <div class="container text-center py-4">
            <div class="logo">
                <img src="logoFY.png" height="40">
            </div>
            <div class="footer-info mt-3">
                <p>Website by Michaella D. Zabala</p>
                <p>Email: zabalamichaella77@gmail.com</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
