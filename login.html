<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="logoFY2.png" height="40">
                </a>
            </div>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Fashion Store</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="board.html">Board</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="create.html">Create</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
            <a href="#" id="loginButton" class="login-button">Login</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2 class="text-center">Login</h2>
        <form id="loginForm" action="index.html" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3">Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>

    <footer class="mt-5">
        <div class="container text-center py-4">
            <div class="logo">
                <img src="logoFY.png" height="40">
            </div>
            <div class="footer-info mt-3">
                <p>Designed by Michaella D. Zabala</p>
                <p>Email: zabalamichaella77@gmail.com</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is logged in from local storage
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('loginButton');
            const isLoggedIn = localStorage.getItem('isLoggedIn');

            if (isLoggedIn === 'true') {
                loginButton.textContent = 'My Profile';
                loginButton.href = 'profile.html'; // Adjust profile page link
            } else {
                loginButton.textContent = 'Login';
                loginButton.href = 'login.html'; // Adjust login page link
            }
        });

        // Login form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simplified check (replace with actual authentication logic)
            if (email === 'user@example.com' && password === 'password') {
                // Set login status in local storage
                localStorage.setItem('isLoggedIn', 'true');
                // Redirect to home page or profile page
                window.location.href = 'index.html'; // Adjust redirect URL
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
